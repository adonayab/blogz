{% extends "base.html" %}

{% block content %}

<h1>{{ blog_title }}</h1>

{% for blog in blogs|reverse %}
  <form>
    <input type="hidden" name="blog_id" value="{{ blog.id }}">
  </form>
  <h2><a href="/blog?id={{ blog.id }}">{{ blog.title }}</a></h2>
  <p>{{ blog.body }}</p>
{% endfor %}


<p>{{ body }}</p>


{% endblock %}
